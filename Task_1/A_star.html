<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experiments</title>
    <link rel="stylesheet" href="A_star.css">
</head>

<body>
    <aside id="leftPanel">
        <div id="additSection">
            <div id="miniTitle">Алгоритм А<span id="star">*</span></div>
            <div id = "block1">
                <label for="size" id="forSize">Размер поля:</label>
                    <input type="number" maxlength="2" id="size" placeholder="0_o" min="1" max="99"><br>
                <button id="size_button">Применить</button> 
            </div>
            <div id="startShell">
                <button id="start_alg">Начать поиск</button>
            </div>
        </div>
        <div id="states_block">
            <div id="forStates">Выбрать задаваемое состояние:</div>
            <div id="allStates">
                <div id="upperRowBut">
                    <button id="start" name="start" class="state">Start</button>
                    <button id="finish" name="finish" class="state">Stop</button>
                </div>
                <div id="lowerRowBut">
                    <button id="empty" name="empty" class="state">Empty</button>
                    <button id="wall" name="wall" class="state">Wall</button>
                </div>
            </div>
        </div>
    </aside>

    <div id="forTable">
        <table id="board_block" hidden></table>
    </div>

    <aside id="rightPanel">
        <div id="backBlock">
            <a href="../index.html" id="backButton">На главную</a>
        </div>
        <div hidden>
            <label for="diagonal">Движение по диагонали</label>
                <input type="checkbox" id="diagonal"><br>
            <ul id="additSettings" hidden>
                <li>
                    <label for="moreWeight" id="forMoreWeight">Затратное движение по диагонали</label>
                    <input type="checkbox" id="moreWeight">
                </li>
                <li><label for="cutAngle" id="forCut">Срезать углы</label>
                    <input type="checkbox" id="cutAngle">
                </li>
            </ul>
        </div>
    </aside>
    <script src="A_star.js"></script>
</body>
</html>
