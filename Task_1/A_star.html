<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* Algorithm</title>
    <link rel="stylesheet" href="A_star.css">
</head>

<body>
    <aside id="leftPanel">
        <div id="additSection">
            <div id="miniTitle">Алгоритм А<span id="star">*</span></div>
            <div id="block1">
                <label for="size" id="forSize">Размер поля:</label>
                <input type="number" maxlength="2" id="size" min="1" max="99"><br>
                <button id="size_button">Применить</button>
            </div>
            <div class="radio_group">
                <div class="radio_group-item">
                    <input id="manhattan" type="radio" name="radio" value="manhattan" checked>
                    <label for="manhattan">Манхэттэн</label>
                </div>
                <div class="radio_group-item">
                    <input id="euclidean" type="radio" name="radio" value="euclidean">
                    <label for="euclidean">Эвклид</label>
                </div>
            </div>
            <div id="cut">
                <label for="cutAngles" id="forCutAngles">Срезать углы</label>
                <input type="checkbox" id="cutAngles">
            </div>
            <button id="build_maze">Построить лабиринт</button>
            <div id="startShell">
                <button id="start_alg">Начать поиск</button>
            </div>
        </div>
        <label for="iteration_sleep" id='iter_label'>Скорость поиска<br>
            <input id='iteration_sleep' type="range" min="0" max="500" step="50" value="50">
        </label>
        <div id="states_block">
            <div id="forStates">Выбрать задаваемое состояние:</div>
            <div id="allStates">
                <div id="upperRowBut">
                    <button id="start" name="start" class="state start">Start</button>
                    <button id="finish" name="finish" class="state finish">Stop</button>
                </div>
                <div id="lowerRowBut">
                    <button id="empty" name="empty" class="state empty">Empty</button>
                    <button id="wall" name="wall" class="state wall">Wall</button>
                </div>
            </div>
        </div>
    </aside>

    <div id="forTable">
        <table id="board_block" hidden></table>
    </div>

    <aside id="rightPanel">
        <a href="../index.html" title="Перейти на главную" id="backButton">На главную</a>
        <div id="settings" hidden>
            <label for="diagonal" id="forDiagonal">Движение по диагонали</label>
            <input type="checkbox" id="diagonal"><br>
            <ul id="additSettings" hidden>
                <li>
                    <label for="moreWeight" id="forMoreWeight">Затратное движение по диагонали</label>
                    <input type="checkbox" id="moreWeight">
                </li>
                <li><label for="cutAngle" id="forCut">Срезать углы</label>
                    <input type="checkbox" id="cutAngle">
                </li>
            </ul>
        </div>
        <div id="forExample">
            <div id="example">
                <div class="f">F</div>
                <div class="h">H</div>
                <div class="g">G</div>
            </div>
            <div id="explanation">
                <span class="param">G</span> - расстояние от стартовой ячейки до текущей по найденному пути<br>
                <span class="param">H</span> - примерное расстояние до конечной ячейки<br>
                <span class="param">F</span> = <span class="param">G</span>+<span class="param">H</span><br>
                <span class="param">F</span> влияет на порядок добавления в очередь<br>
                <a id="exLink" title="Перейти по ссылке" target="_blank" href="http://masters.donntu.org/2013/fknt/buga/library/AStar.htm">Подробности...</a>
            </div>
        </div>
    </aside>

    <script type="module" src="A_star_new.js"></script>
</body>

</html>
