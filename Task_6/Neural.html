<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neural</title>
        <link rel="stylesheet" href="Neural.css">
    </head>

    <body>
        <aside id = "leftPanel">
            <div id = "colorButtons">
                <div id = "upperColorButtons">
                    <button class = "colorButton" id = "whiteButton">Белый</button>
                    <button class = "colorButton" id = "blackButton">Чёрный</button>
                </div>
                <div id = "lowerColorButtons">
                    <button class = "colorButton" id = "allWhiteButton">Сделать всё белым</button>
                    <button class = "colorButton" id = "allBlackButton">Сделать всё чёрным</button>
                </div>
            </div>

            <button class = "instructionButton" id = "readPictureButton">Обрабатывать</button><br>
            <span id = "ask">Вы ввели <span id = "output">5</span>?
                <button class = "instructionButton" id = "yesButton">Да</button>
                <button class = "instructionButton" id = "noButton">Нет</button><br>
            </span>
            <div id = "newDataBlock" hidden>
                <label for = "newData" id = "forNewData">А что вы ввели?</label>
                <input type = "number" id = "newData" value = "0" maxlength = "2" min = "0" max = "9">
                <button class = "instructionButton" id = "sendButton">Отправить данные для обучения</button>
            </div>
            <span id = "sanks" hidden>Спасибо!</span>
        </aside>

        <div id = "drawingArea"></div>

        <aside id = "rightPanel">
            <a href = "../index.html" id = "onMain">На главную</a>
        </aside>

        <script src = "Neural.js"></script>
    </body>


</html>
