<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neural</title>
        <link rel="stylesheet" href="Neural.css">
    </head>

    <body>
        <aside id = "leftPanel">
            <div id = "leftTitle">Нейронная сеть</div>
            <div id = "colorButtons">
                <div id = "upperColorButtons">
                    <button class = "colorButton" id = "whiteButton">белый</button>
                    <button class = "colorButton" id = "blackButton">чёрный</button>
                </div>
                <div id = "currentColorText">Текущий цвет: 
                    <div id = "currentColorShow" class = "currentColorShow tblack">чёрный</div>
                </div>
                <button id = "allPaintButton">закрасить всё</button>
            </div>

            <button class = "instructionButton" id = "readPictureButton">обрабатывать</button>
            <div id = "ask" hidden>
                Вы ввели <div id = "output">5</div>?
                <button class = "instructionButton" id = "yesButton">да</button>
                <button class = "instructionButton" id = "noButton">нет</button>
            </div>
            <div id = "newDataBlock" hidden>
                <label for = "newData" id = "forNewData">А что вы ввели?</label>
                <input type = "number" id = "newData" value = "0" maxlength = "2" min = "0" max = "9">
                <button class = "instructionButton" id = "sendButton">отправить данные для обучения</button>
            </div>
            <span id = "sanksText" hidden>Спасибо!</span>

            <button id = "weightsBlockButton">веса</button>
            <div id = "weightsBlock" style = "display: none">
                <div class = "miniTitle">Параметры</div>
                <div class = "uploadBlock" id = "uploadWeightsBlock">
                    <input type = "file" class = "uploadButton" id = "uploadButton">
                    <label for = "uploadButton" class = "forUploadButton" id = "uploadLabel">загрузить веса</label>
                    <div id="textUploaded" hidden>
                        Загружено: <div id = "weightsFileName"></div>
                    </div>
                </div>
                <a id = "downloadButton">скачать новые веса</a>
            </div>

            <button id = "testsBlockButton">выборки</button>
            <div id = "testsBlock" style = "display: none">
                <div id = "createTestsBlock">
                    <div id = "createTestsTitle" class = "miniTitle">Генерация тестов</div>
                    <div id = "testsAddBlock">
                        <div id = "testsInputBlock">
                            Введено: 
                            <input type = "number" id = "testsInput" value = "0" maxlength = "2" min = "0" max = "9">
                        </div>
                        <button id = "addTestButton">добавить</button>
                    </div>
                    <a id = "downloadTestsButton">скачать тесты</a>
                </div>
                <div id = "megaLearnBlock">
                    <div id = "megaLearnTitle" class = "miniTitle">Быстрое обучение</div>
                    <div id = "uploadTestsBlock" class = "uploadBlock">
                        <input type = "file" class = "uploadButton" id = "uploadTestsButton">
                        <label for = "uploadTestsButton" class = "forUploadButton" id = "uploadTestsLabel">
                            загрузить тесты
                        </label>
                        <div id="textUploadedTests" hidden>
                            Загружено: <div id = "testsFileName"></div>
                        </div>
                    </div>
                    <div id = "megaLearnTimes">
                        Прогнать
                        <input type = "number" value = "1" id = "megaLearnInput" min = "0">
                        раз
                    </div>
                    <button id = "megaLearnStartButton">учись!</button>
                    <div id = "learningState" hidden></div>
                </div>
            </div>
        </aside>

        <div id = "drawingArea"></div>

        <aside id = "rightPanel">
            <a href = "../index.html" id = "onMain">На главную</a>
        </aside>

        <script src = "Neural.js"></script>
    </body>


</html>
