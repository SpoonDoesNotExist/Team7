<!doctype html>
<html>

<head>
    <title>canvasExample</title>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clusterization.css">
</head>

<body>
    <aside id="leftPanel">
        <div id='input_K'>
            <label for="clusters_count" id="clusters_count_label">K-means:</label>
            <input type="number" value="3" maxlength="2" id="clusters_count" min="1" max="30"><br>
        </div>
        <button id='start_clusterization'>Clusterize</button>

        <div class="all_metrics">
            <div class="metric_block">
                <label class="metric">Euclidean</label>
                <label class="metric">Manhattan</label>
                <label class="metric">Chebyshev</label>

            </div>
            <div class="metric_block">
                <div class="rectangle"></div>
                <div class="circle"></div>
                <div class="chebyshev_div">
                    <div class="circle little"></div>
                    <div class="line"></div>
                    <div class="circle little"></div>
                </div>
            </div>
        </div>
        <a id = "toMain" href="../index.html">to Main</a>

    </aside>
    <div id="canvas_div">
        <canvas width="1050" height="764" id='samples_field'></canvas>
    </div>
</body>


<script src="clusterization.js"></script>

</html>
